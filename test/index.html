<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
    #scroll{
    	position: relative;
    	width: 300px;
    	height: 600px;
    	border: 5px solid #999;
    	overflow: hidden;
    }
    #scroll div{
    	position: absolute;
    	width: 100%;
    	text-align: center;
    	-webkit-user-select: none;
    }
    #scroll p{
    	margin: 10px;
    	background-color: #ddd;
    }
    </style>
</head>
<body>
	<div id="scroll">
		<div></div>
	</div>
	<script type="text/javascript" src="../index.js"></script>
	<script type="text/javascript">
		var container = document.getElementById("scroll"),
			target = container.getElementsByTagName("div")[0];

		var html = [];
		for(var i = 0; i < 50; i ++){
			html.push('<p style="height:{num}px;line-height:{num}px;">{num}</p>'.replace(/\{num\}/g, Math.random() * 100));
		}
		target.innerHTML = html.join("");

		var scroll = new Scroll({
			container: container,
			target: target
		});
	</script>
</body>
</html>
